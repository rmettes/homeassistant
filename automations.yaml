- id: oi8u823uhavjkna
  alias: Goedemorgen werkdag
  trigger:
  - entity_id: group.gang
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  - before: '12:00:00'
    condition: time
  - after: '07:00:00'
    condition: time
  action:
  - data:
      entity_id: scene.woonkamer_gedimd
    service: scene.turn_on
  - data:
      entity_id: automation.goedemorgen_werkdag
    service: automation.turn_off 
