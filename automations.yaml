- id: voordeurautoturnoff
  alias: Voordeur Auto Laag
  trigger:
  - event_data:
      domain: scene
      service: turn_on
      service_data:
        entity_id: scene.voordeur_hoog
    event_type: call_service
    platform: event
  action:
  - delay: 00:10:00
  - data:
      entity_id: scene.voordeur_laag
    service: scene.turn_on

