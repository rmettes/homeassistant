  - name: Woonkamer Gedimd
    entities:
      light.keuken_low:
        state: on
        brightness: 75
        transition: 2
      light.keuken_medium:
        state: off
      light.hoge_tafel:
        state: on
        brightness: 40
        transition: 2
      light.lage_tafel:
        state: on
        brightness: 50
        transition: 2
      switch.tv_meubel:
        state: on
  - name: Woonkamer Donker
    entities:
      light.keuken_low:
        state: off
      light.keuken_medium:
        state: off
      switch.keuken_werklicht:
        state: off
      light.hoge_tafel:
        state: off
      light.zithoek:
        state: off
      light.achtertuin:
        state: on
        brightness: 10
        transition: 15
  - name: Buiten aan
    entities:
      light.achtertuin:
        state: on
        brightness: 100
  - name: Buiten laag
    entities:
      light.achtertuin:
        state: on
        brightness: 10
  - name: Buiten uit
    entities:
      light.achtertuin:
        state: off
  - name: Woonkamer uit
    entities:
      light.keuken_low:
        state: off
      light.keuken_medium:
        state: off
      light.hoge_tafel:
        state: off
      light.lage_tafel:
        state: off
      switch.tv_meubel:
        state: off
      switch.keuken_werklicht:
        state: off
  - name: Gang aan
    entities:
      light.gang:
        state: on
        brightness: 60
  - name: Gang uit
    entities:
      light.gang:
        state: off
  - name: Voordeur Laag
    entities:
      light.voordeur:
        state: on
        brightness: 10
  - name: Voordeur Hoog
    entities:
      light.voordeur:
        state: on
        brightness: 200
  - name: Voordeur Uit
    entities:
      light.voordeur:
        state: off
  - name: PANIC
    entities:
      group.all_lights:
        state: on
        brightness: 255
